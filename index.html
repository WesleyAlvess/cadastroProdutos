<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>

    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>
        

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Valor do Produto">
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">

                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center" >Acões</th>
                </thead>

                <tbody id="tbody">
                
                </tbody>

            </table>
        </div>
        
    </main>
    



    <script src="main.js"></script>
</body>
</html>
